<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <title>FIT HUB OFICIAL</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

        <div id="NomeLogo">
            <h1>FIT HUB</h1>
            <img id="Logo" src="logo.png" alt="">&reg;
        </div>


        <div id="Arte">
            <!-- uma img ou algo assim no canto direito do header-->
        </div>

    </header>

    <main>
        <section id="InfoAluno">
            <h2 class="headers">Informações do aluno</h2>

            <div id="divNome">
                <input required id="inpNome" class="inpStyle" type="text">
                <label>Nome</label>
            </div>

            <div id="divIdade">
                <input required id="inpIdade" class="StyleIdadeinp"  type="number">
                <label>Idade</label>
            </div>

            <p>Sexo:</p>
            <div id="radioSexo">
                <input id="radioM" name="radioSexo" type="radio" value="Masculino"><label class="radiolbl" checked="checked">Masculino</label>
                <input id="radioF" name="radioSexo" type="radio" value="Feminino"><label class="radiolbl" checked="checked">Feminino</label>
                <input id="radioO" name="radioSexo" type="radio" value="Outro(a)"><label class="radiolbl" checked="checked">Outro(a)</label>
            </div>

            <p>Objetivo:</p>
            <div id="radioObjetivo">
                <input id="radioH" name="radioObjetivo" type="radio" value="Hipertrofia"><label class="radiolbl" checked="checked">Hipertrofia</label>
                <input id="radioE" name="radioObjetivo" type="radio" value="Emagrecimento"><label class="radiolbl" checked="checked">Emagrecimento</label>
            </div>
        </section>

        <section id="CadAluno">
            <h2 class="headers">Cadastre um e-mail e senha</h2>

            <div id="divEmail">
                <input required id="inpEmail" class="inpStyle" type="email">
                <label>E-mail</label>
            </div>

            <div id="divSenha">
                <input required id="inpSenha" class="inpStyle" type="password">
                <label>Senha</label>
            </div>

            <div id="btnsCadastro">

                <div id="voltar">
                    <button id="btn-voltar"><a href="index2.html"> ← Voltar</a></button>
                </div>

                <button id="btn-Principal" onclick="VerificaCadastro()">Cadastrar</button>

                <p id="AvisoErroDados" class="msgcadastro"></p>
            </div>
        </section>

        <div id="tema">

        </div>
    </main>
    <script src="script(3).js"></script>
</body>

</html>
